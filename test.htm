<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h1>TR elements define table rows</h1>

<table style="width:100%">
  <tr>
    <th>Emil</th>
    <th>Tobias</th>
    <th>Linus</th>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<b><p style="color:red;text-align:center">To undestand the example better, we have added borders to the table.</p></b>
</body>
</html>
